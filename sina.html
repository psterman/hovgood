<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制粘贴</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.js"></script>
    <script>
        var clipboard = new ClipboardJS('#copyBtn');
        clipboard.on('success', function (e) {
            alert('微信号已复制成功。去微信直接添加即可');
            var locatUrl = "weixin://";       
            window.location.href = locatUrl;
            e.clearSelection(); 
        });
        clipboard.on('error', function (e) {
            console.error('复制失败', e.action,e.trigger);
        });
    </script>

    <span id="copyContent">0123456789</span>
    <br>
    <span id="copyBtn" data-clipboard-action="copy" data-clipboard-target="#copyContent">复制链接</span>

</body>
</html>
